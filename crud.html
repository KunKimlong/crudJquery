<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- crud: create read update delete -->
    <!-- Employee -->
    <div class="container-fluid">
        <form action="" class="col-5 mx-auto p-3 bg-light">
            <label for="">ID:</label>
            <input type="text" name="" id="id" placeholder="ID:" class="form-control my-2">
            <label for="">Name:</label>
            <input type="text" name="" id="name" placeholder="Name:" class="form-control my-2">
            <label for="">Gender:</label>
            <select name="" id="gender" class="form-select my-2">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="">Salary:</label>
            <input type="text" name="" id="salary" placeholder="Salary:" class="form-control my-2">
            <button type="button" id="btn-add" class="btn btn-outline-success">Add <i class="bi bi-file-earmark-plus"></i> </button>
            <button type="button" id="btn-update" class="d-none btn btn-outline-warning">Update <i class="bi bi-pencil-square"></i></button>
        </form>
    </div>
    <div id="demo">
        <table class="table table-hover table-dark text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="crud.js"></script>
</html>

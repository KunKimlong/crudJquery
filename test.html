<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            position: relative;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%,0);
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <button id="change_color">Click to add background color</button>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Hide and show</button>
    <button id="fadein">Fadein</button>
    <button id="fadeout">Fadeout</button>
    <button id="fadetoggle">Fade toggle</button>

    <button id="slideup">Slideup</button>
    <button id="slidedown">Slidedown</button>
    <button id="slidetoggle">Slidetoggle</button>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#change_color').click(function(){
            var color = prompt('Enter Color');
            $('.demo').css('background-color',color);
        });
        $('#hide').click(function(){
            // $('.demo').hide();
            $('.demo').hide(1000);//1000=1s
        });

        $('#show').click(function(){
            // $('.demo').show();
            $('.demo').show(1000);
        })
        $('#toggle').click(function(){
            // $('.demo').toggle();
            $('.demo').toggle(1000);
        })


        $('#fadein').click(function(){
            // $('.demo').fadeIn();
            $('.demo').fadeIn(1000);
        })
        $('#fadeout').click(function(){
            // $('.demo').fadeOut();
            $('.demo').fadeOut(1000);
        })
        $('#fadetoggle').click(function(){
            // $('.demo').fadeToggle();
            $('.demo').fadeToggle(1000);
        })


        $('#slideup').click(function(){
            // $('.demo').slideUp();
            $('.demo').slideUp(1000);
        })
        $('#slidedown').click(function(){
            // $('.demo').slideDown();
            $('.demo').slideDown(1000);
        })
        $('#slidetoggle').click(function(){
            // $('.demo').slideToggle();
            $('.demo').slideToggle(1000);
        })


    });
</script>
</html>
